# Topo to STL @ topo.zarchstuff.com
# Proxies to Node app on port 3001. Add alongside existing sites; do not replace them.
#
# Install:
#   sudo cp /root/topo-to-stl-tool/deploy/topo-zarchstuff.nginx.conf /etc/nginx/sites-available/topo-zarchstuff
#   sudo ln -sf /etc/nginx/sites-available/topo-zarchstuff /etc/nginx/sites-enabled/
#   sudo nginx -t && sudo systemctl reload nginx

server {
    listen 80;
    server_name topo.zarchstuff.com;

    client_max_body_size 50M;

    location / {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    gzip on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss;
    gzip_disable "MSIE [1-6]\.";
}
